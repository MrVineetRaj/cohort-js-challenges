<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Change My Color</title>
  </head>
  <body>
    <div class="container">
      <h1 id="target">Change My Color !</h1>
      <small>Change color by clicking below buttons</small>
      <div class="btn-container">
        <button class="btn" id="red-btn">Red</button>
        <button class="btn" id="green-btn">Green</button>
        <button class="btn" id="blue-btn">Blue</button>
        <button class="btn" id="purple-btn">Purple</button>
        <button class="btn" id="reset-btn">Reset</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
